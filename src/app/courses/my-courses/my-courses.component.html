<div fxLayout="row wrap" fxLayoutGap="20px">

  <div fxHide fxShow.sm="true" fxShow.xs="true" fxFlex="100%" *ngFor="let course of courses">
      <mat-card fxLayout="column" fxLayoutAlign ="space-around center" id="card" class="mat-elevation-z1">
          <mat-card-header>
              <mat-card-title class="title">
                  {{course.title}}
              </mat-card-title>
              <mat-card-subtitle>
                  Τελευταία ενημέρωση: {{ course.created_at.seconds*1000 | date: 'dd/MM/yyyy' }}
              </mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src='{{course.image_ref}}' style="width: 150px; height: 100px;" >
          <mat-card-actions class="footer" style="text-align: center;">
              <div>
                  <button mat-icon-button color="primary" (click)="viewFile(course.file_ref)"><mat-icon>cloud_download</mat-icon></button>
              </div>
          </mat-card-actions>
      </mat-card>
  </div>

</div>
