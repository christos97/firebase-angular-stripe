<div class="card-grid">
  <mat-card class="mat-elevation-z3"  *ngFor="let availableCourse of availableCourses">
        <mat-card-title-group>
            <mat-card-title class="title">
                {{availableCourse.title}}
            </mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
           <img mat-card-image src="assets/images/{{availableCourse.course_id}}/{{availableCourse.title}}-1-200x200.png" style="width:150px; height:100px;" alt="">
            <h4>{{availableCourse.price | currency: 'EUR'}} </h4>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="primary" (click)="openDialog(availableCourse)">
                <mat-icon>arrow_forward</mat-icon>
            </button>
        </mat-card-actions>
  </mat-card>
</div>
