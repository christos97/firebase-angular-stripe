<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="((isHandset$ | async) || (isTablet$ | async) )? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar style="text-align: center;" >Med School Journey</mat-toolbar>
    <mat-nav-list *ngIf="!(afAuth.authState | async)">
      <a mat-list-item [routerLink]="['/']" (click)="drawer.close()">Med School Journey</a>
      <a mat-list-item [routerLink]="['/login']" (click)="drawer.close()">Είσοδος</a>
    </mat-nav-list>

    <mat-nav-list *ngIf="(afAuth.authState | async)">
      <a mat-list-item [routerLink]="['/']" (click)="drawer.close()" >Med School Journey</a>
      <a mat-list-item [routerLink]="['/courses']" (click)="drawer.close()">Μαθήματα</a>
      <a mat-list-item [routerLink]="['/']" (click)="drawer.close(); authService.signOut()">Έξοδος</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button *ngIf="!(isDesktop$ | async)" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="navbar"  *ngIf="(isDesktop$ | async) && !(afAuth.authState | async)">
          <a mat-flat-button color="primary" [routerLink]="['/']"> Med School Journey </a>
          <a mat-flat-button color="primary" [routerLink]="['/login']"> Είσοδος </a>
      </div>
      <div class="navbar" *ngIf="(isDesktop$ | async) && (afAuth.authState | async)">
        <a mat-flat-button color="primary" [routerLink]="['/']" (click)="drawer.close()" >Med School Journey</a>
        <a mat-flat-button color="primary" [routerLink]="['/courses']"> Μαθήματα </a>
        <a mat-flat-button color="primary" (click)="authService.signOut()"> Έξοδος!! </a>
    </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
